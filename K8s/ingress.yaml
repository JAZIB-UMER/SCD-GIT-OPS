# Simple ingress for testing - replace your current one
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reposhield-simple-test
  namespace: scdproject2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /staging
        pathType: Prefix
        backend:
          service:
            name: reposhield-service2
            port:
              number: 80
