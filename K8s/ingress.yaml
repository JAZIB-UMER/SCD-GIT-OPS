apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reposhield-ingress
  namespace: scdproject
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /(?!staging)(.*)  # Matches everything except /staging
        pathType: ImplementationSpecific
        backend:
          service:
            name: reposhield-service  # Use your actual dev service name
            port:
              number: 80
